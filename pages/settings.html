<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestor de tareas offline - Task" />
    <meta name="theme-color" content="#007bff" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Configuración - Task Manager</title>
    <!-- Bootswatch Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lumen/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Task Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-label="Botón de navegación"
          aria-describedby="Botón de navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-task.html">Nueva Tarea</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Configuración</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <form id="settingsForm">
        <div class="form-group">
          <label for="themeSelect">Tema</label>
          <select class="form-select" id="themeSelect">
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">
          Guardar configuración
        </button>
      </form>
    </main>

    <script src="../js/settings.js"></script>
    <script src="../js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
