<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestor de tareas offline - Task" />
    <meta name="theme-color" content="#007bff" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Editar Tarea - Task</title>
    <!-- Bootswatch Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lumen/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Task Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="text-center mb-4">Editar Tarea</h1>
      <form id="taskEditForm">
        <div class="form-group">
          <label for="taskName">Nombre de la tarea</label>
          <input type="text" id="taskName" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="taskDescription">Descripción</label>
          <textarea
            id="taskDescription"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="taskImage">Imagen</label>
          <input type="file" id="taskImage" class="form-control" />
          <div id="imagePreview" class="mt-3">
            <img
              id="previewImage"
              src=""
              alt="Vista previa de la imagen"
              style="max-width: 50%; display: none"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="startDate">Fecha de inicio</label>
          <input type="datetime-local" id="startDate" class="form-control" />
        </div>

        <div class="form-group">
          <label for="endDate">Fecha de finalización</label>
          <input type="datetime-local" id="endDate" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary mt-2 mb-4">
          Guardar cambios
        </button>
      </form>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/util/util.js"></script>
    <script src="../js/edit-task.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
